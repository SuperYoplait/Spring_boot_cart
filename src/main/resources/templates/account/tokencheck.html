<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토큰인증</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <main class="container">
        <div class="py-5 text-center" th:if="${error}">
            <p class="lead">장봐요 이메일 확인</p>
            <div class="alert alert-danger" role="alert">
                이메일 확인 링크가 정확하지 않습니다.
            </div>
        </div>


        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">장봐요 이메일 확인</p>
            <h2>
                이메일 인증 완료
                <span th:text="${id}"></span>번째 회원 입니다.<br><br>
                <span th:text="${name}"></span>님 가입을 축하합니다.<br><br>
            </h2>
            <button class="btn btn-outline-success" type="button" onclick="location.href='/';">메인으로 가기</button>
        </div>
    </main>
</body>

</html>
