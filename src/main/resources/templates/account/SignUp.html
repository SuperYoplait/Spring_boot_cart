<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <main class="form-signin col-md-6 col-md-offset-3" style="margin: 0 auto;">
      <form th:action="@{/account/sign-up}" method="post" th:object="${AccountSignUpForm}">
          <h1 class="h3 mb-3 fw-normal">Cart-Demo Sign Up</h1>
      
          <div class="form-floating">
            <label for="floatingInput">아이디</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="아이디" th:field="*{userid}">
            <small th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">userid error</small>
          </div>

          <div class="form-floating">
            <label for="floatingInput">이메일</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="이메일 입력" th:field="*{email}">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</small>
          </div>
          
          <div class="form-floating">
            <label for="floatingPassword">비밀번호</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호 입력" th:field="*{password}">
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</small>
          </div>
          
          <div class="form-floating">
            <label for="floatingInput">이름</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="이름 입력" th:field="*{name}">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</small>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary mb-1" type="submit">회원가입</button>
          <a href="javascript:history.go(-1)" class="w-100 btn btn-lg btn-primary">취소</a>
        </form>
      </main>
</body>
</html>
