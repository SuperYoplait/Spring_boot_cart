<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <main class="form-signin col-md-6 col-md-offset-3" style="margin: 0 auto;">
        <form th:action="@{/account/sign-up}" method="post" th:object="${infoForm}">
            <h1 class="h3 mb-3 fw-normal">회원 정보</h1>
            <input type="hidden" th:field="*{id}">
            <div class="form-floating">
                <label for="floatingInput">아이디</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="아이디" th:field="*{userid}"
                    disabled>
            </div>

            <div class="form-floating">
                <label for="floatingPassword">비밀번호</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="*****************"
                    th:field="*{password}" disabled>
            </div>
            <div class="form-floating">
                <label for="floatingInput">이름</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="이름 입력" th:field="*{name}"
                    disabled>
            </div>
            <div class="form-floating">
                <label for="floatingInput">이메일</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="이메일 입력" th:field="*{email}"
                    disabled>
            </div>

            <div class="form-floating">
                <label for="floatingInput">회원 권한</label>
                <span sec:authentication="principal.authorities"></span>
            </div>

        </form>
    </main>
</body>

</html>
