<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <div class="container">
        <form th:action="@{/payment/pay}" th:object="${payForm}" class="needs-validation" method="post">
            <!--<span th:if="${list.TotalElements < 1 }">장바구니에 담긴 상품이 없습니다.</span>-->
            
            <!--<table th:if="${list.TotalElements > 0 }" class="table caption-top"> -->
            <div>
                <button type="button" name="goods_select">
                    <img  src="/img/unchecked-checkbox.png" width="30" height="30" alt="">
                </button>
                <span>
                    전체선택
                </span>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">상품선택</th>
                        <th scope="col">상품정보</th>
                        <th scope="col">상품이름</th>
                        <th scope="col">수량</th>
                        <th scope="col">가격</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <button type="button" name="goods_select" onclick="button_checkbox_click();">
                                <img  src="/img/unchecked-checkbox.png" width="30" height="30" alt="">
                            </button>
                        </td>
                        <td>goods info</td>
                        <td>goods name</td>
                        <td>
                            <input type="number" value="1" min="1" max="10">
                        </td>
                        <td>goods price</td>
                    </tr>
                </tbody>
            </table>

            <div>
                <span>총 주문금액</span>
                <span id="total-price">원</span>
            </div>

            <div>
                <button class="btn btn-secondary btn float-right" type="submit">결제</button>
            </div>
        </form>
    </div>
</body>
