<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <div class="container">
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{${item.getImgPath()}}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder" th:text="${item.getName()}">상품 이름</h1>
                        <div class="fs-5 mb-5">
                            <span th:text="|${item.getPrice()} 원|">아이템 가격</span>
                        </div>
                        <p class="lead" th:text="${item.getContext()}">아이템 설명</p>

                        <div class="d-flex">
                            <a th:href="@{/account/login}">
                                <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                    구매하기
                                </button>
                            </a>
                            <a class="btn btn-outline-dark" th:href="@{/signin}">
                                <i class="bi-cart-fill me-1"></i>
                                장바구니
                            </a>

                            <a class="btn btn-outline-dark" th:href="@{/goods/list}">
                                <i class="bi-cart-fill me-1"></i>
                                목록
                            </a>
                        </div>

<!--                    시큐리티 먹이면 할 거
                        <form class="d-flex" sec:authorize="hasRole('ROLE_SELLER')" th:if="${item.getSeller().getId()} == ${user.getId()}">

                                <a th:href="@{/item/modify/{id} (id=${item.getId()})}">
                                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                        상품 수정
                                    </button>
                                </a>
                                <a th:href="@{/item/delete/{id} (id=${item.getId()})}">
                                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                        상품 삭제
                                    </button>
                                </a>
                            </div>
                        </form>
-->

                                    </button>
                                </a>
                                <a class="btn btn-outline-dark" th:href="@{/signin}">
                                    <i class="bi-cart-fill me-1"></i>
                                    장바구니
                                </a>
                            </div>
                        </form>
                        -->
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
