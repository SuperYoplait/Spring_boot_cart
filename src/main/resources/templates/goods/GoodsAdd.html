<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 추가</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <div class="container">
        <form th:action="@{/goods/goods-add}" th:object="${GoodsForm}" class="needs-validation" method="post">
            <input class="form-control" type="hidden" th:field="*{id}">
            <h4 class="mb-5">상품 추가</h4>

            <div class="row mb-3">
                <label for="name" class="form-label">상품명</label>
                <input class="form-control" type="text" name="" id="" th:field="*{name}">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">Name error</small>
            </div>

            <div class="row mb-3">
                <label for="context" class="form-label">상품 설명</label>
                <textarea th:field="*{context}" class="form-control" rows="10"></textarea>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('context')}"
                    th:errors="*{context}">Context error</small>
            </div>

            <div class="row mb-3">
                <label for="price" class="form-label">가격</label>
                <input class="form-control" type="text" name="" id="" th:field="*{price}">
                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price error</small>
            </div>

            <div class="row mb-3">
                <label for="image" class="form-label">상품 이미지</label>
                <input class="form-control" type="image" name="" id="" th:field="*{image}">
                <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}"> error</small>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg btn-block" type="submit">작성</button>
                <button class="btn btn-danger btn-lg btn-block" type="button" onclick="href='/goods/list'">취소</button>
            </div>
        </form>
</body>
</html>
