<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
</head>

<header th:replace="fragments/cm_top.html"></header>

<body>
    <div class="container">
        <!-- <hr class="my-4"> -->
        <form method="get">
            <div class="input-group mb-3">
                <div>
                    <label for="goods">상품 검색</label>
                    <input type="text" id="goods" placeholder="상품명" name="goods" th:value="${name}">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-3">검색</button>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-center">
            <div class="p-2">
                <a href="#" style="color: black">
                    과일/견과
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    채소
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    우유/유제품
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    라면/간편식
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    생수/음료/커피
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    장/조미료
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    과자/빵/빙과
                </a>
            </div>
            <div class="p-2">
                <a href="#" style="color: black">
                    유아동/완구
                </a>
            </div>
        </div>


        <div>
            전체상품 : <span th:text="${list.TotalElements}"></span>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <span th:if="${list.TotalElements < 1 }">데이터가 없습니다.</span>

            <div class="col">
                <div class="card h-100">
                    <table th:if="${list.TotalElements > 0 }" class="card-body">
                        <tbody>
                            <tr th:each=" row : ${list}" th:onclick="'javascript: detail('+ ${row.id}+')'">
                                
                                <td th:text="${row.image}">이미지</td>
                                <td th:text="${row.name}">상품명</td>
                                <td th:text="${row.price}"> 가격</td>
                        </tbody>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class="Board-pagination" th:if="${list.TotalElements > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item " th:classappend="${startPage < list.pageable.pageSize} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/goods/list(page=${startPage - list.pageable.pageSize-1}, searchGoodsName=${param.searchGoodsName})}"
                        tabindex="-1" aria-disabled="true">이전</a>
                </li>
                <li class="page-item" th:classappend="${i == list.pageable.pageNumber+1} ? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link"
                        th:href="@{/goods/list(page=${i-1}, searchGoodsName=${param.searchGoodsName})}"
                        th:text="${i}">1</a>
                </li>
                <li class="page-item "
                    th:classappend="${startPage + list.pageable.pageSize >  list.totalPages } ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/goods/list(page=${startPage + list.pageable.pageSize -1 }, searchGoodsName=${param.searchGoodsName})}">다음</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
